<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tentando abrir imagens de tamanho diferente</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem teste g">
    </picture>
    <h1>audio</h1>
    <p>testando audio em html</p>
  <audio controls>
    <source src="midia/funkcarioca.mp3.mp3" type="audio/mpeg">
    <source src="midia/funkcarioca.mp3 (online-audio-converter.com).ogg" type="audio/ogg">
    <p><a href="midia/funkcarioca.mp3 (online-audio-converter.com).ogg" download="midia/funkcarioca.mp3">infelimente seu naegador não suporta audio clique aqui para fazer o download</a></p>
  </audio>
</body>
</html>
