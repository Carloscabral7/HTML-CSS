<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
    <style>
        ul{
            list-style: square;
        }
    </style>
</head>
<body>
    <h1>tags em html</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tags deverá ultilizar em cada caso</p>
        <ul class="squar">
            <li><abbr title="use a tag <p>">parágrafo</abbr></li>
            <li><abbr title="use as tags de <h1> a <h6>">títulos</abbr></li>
            <li><abbr title="use a tag <img>">imagens</abbr></li>
            <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
            <li><abbr title="use a tag <code>">código-fonte</abbr></li>
            <li><abbr title="use a tag <ol>">listas numeradas</abbr></li>
            <li><abbr title="use a tag <ul>">listas com demarcadores</abbr></li>
        </ul>
    
    
</body>
</html>
