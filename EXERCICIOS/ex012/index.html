<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedando localmente</h1>
    <p>este video está hospedado no próprio servidor</p>
    <video width="500" poster="imagens/pexels-tim-mossholder-1577025.jpg"w  controls autoplay loop>
        <h1>inserindo arquivos hospedados em outro locais</h1>
        <p>este video esta hospedado emoutro servidor</p>
        <source src="midias/meu_video.mp4" type="video/mp4">
        <source src="midias/meu_video.mp4" type="video/mp4">
        <source src="midias/meu_video.ogv" type="video/ogv">
        <source src="midias/meu_video_webm.webm" type="video/webm">
        <p>seu navegador não possui compatibilidade <a href="midias/meu_video.mp4" download="midias/meu_video.mp4" target="_blank" type="video/mp4">baixe aqui</a></p>
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=EytjIfGWaSjwW3BU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
