<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover{
            color: red;
            width: 200px;
        }
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>

    
</body>
</html>
