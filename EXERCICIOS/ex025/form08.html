<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="" method="get">
        <div>
            <label for="in1">Número1</label>
            <input type="number" name="n1" id="in1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="in2">Número2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
        </div>
        <div>
            <button type="submit">enviar</button>
            <button type="reset">limpar</button>
        </div>
    </form>
</body>
</html>
