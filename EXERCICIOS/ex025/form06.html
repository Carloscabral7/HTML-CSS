<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Exempo de formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="icor">cor:</label>
            <input type="color" name="cor" id="icor">
        </div>
        <div>
            <label for="inivel">Nivél de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="4">
        </div>
        <div>
            <label for="ifile">Foto de perfil: </label>
            <input type="file" name="file" id="ifile">
        </div>
    </form>
</body>
</html>
