<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 05</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>exemplo de formulário</h1>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="basquete" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="Futebol" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="tênis" id="itenis"><label for="itenis">Tênis</label><br>
            <input type="checkbox" name="beisebol" id="ibei"><label for="ibei">Beisebol</label>
        </fieldset>
        <div>
            <button type="submit">enviar</button>
            <button type="reset">limpar</button>
        </div>
    </form>
</body>
</html>
