<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td colspan="2">C</td>
            
        </tr>

        <tr>
            <td rowspan="2">E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>

        <tr>
            
            <td colspan="3">J</td>
            
        </tr>

        <tr>
            
            <td>N</td>
            <td>O</td>
            <td>P</td>
            <td>Q</td>
        </tr>
    </table>
</body>
</html>
