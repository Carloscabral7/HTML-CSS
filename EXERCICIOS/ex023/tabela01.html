<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela simples</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }
        .linha1 {
            background-color: lightblue;
        }
        .dado3{
            background-color: lightgreen;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>

    <table>
        <tr class="linha1">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td class="dado3">C3</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
            <td>D4</td>
        </tr>
    </table>
    
</body>
</html>
